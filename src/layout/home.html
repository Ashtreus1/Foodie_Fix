<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Fix</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Logo</a>
        <div class="menu-toggle">â˜°</div>
        <ul>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Events</a></li>
        </ul>
    </nav>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Foodie Fix</h1>
            <p>Your one-stop destination for delicious recipes, exciting blogs, and upcoming food events.</p>
            <a href="#" class="hero-button">Discover More</a>
        </div>
        <div class="hero-image">
            <img src="../images/hero_img.jpg" alt="Delicious Food">
        </div>
    </section>

    <script>
        // Toggle the menu visibility on mobile screens
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.navbar ul').classList.toggle('active');
        });
    </script>
</body>
</html>
